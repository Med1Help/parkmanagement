<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" style="color:white;">driver</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor02">
       <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
             <a class="nav-link" (click)="onOpenModal('add')" >Add driver <span class="sr-only">(current)</span></a>
          </li>
       </ul>
    </div>
  </nav>
  <div class="container" id="main-container">
    <div class="row">
        <div class="col-md-6 col-xl-3" *ngFor=" let driver of drivers" >
            <div class="card m-b-30">
                <div class="card-body row">
                    <div class="col-6">
                        <a href=""><img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="" class="img-fluid rounded-circle w-60"></a>
                    </div>
                    <div class="col-6 card-title align-self-center mb-0">
                        <h5>{{driver.name}}</h5>
                        <p class="m-0">driver</p>
                    </div>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><i class="fa fa-envelope float-right"></i>Email : <a>{{driver.e_mail}}</a></li>
                    <li class="list-group-item"><i class="fa fa-phone float-right"></i>Phone : {{driver.phone_number}}</li>
                    <li class="list-group-item"><i class="fa fa-phone float-right"></i>Secteur : {{driver.secteur}}</li>
                </ul>
                <div class="card-body">
                    <div class="float-right btn-group btn-group-sm">
                        <a  (click)="onOpenModalWithdriver(driver,'edit')" class="btn btn-primary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
                        <a  (click)="onOpenModalWithdriver(driver,'delete')" class="btn btn-secondary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Delete"><i class="fa fa-times"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  <!-- Add Employee Modal -->
  <div class="modal fade" id="adddriverModal" tabindex="-1" role="dialog" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
           <div class="modal-header">
              <h5 class="modal-title" id="addEmployeeModalLabel">Add driver</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              </button>
           </div>
           <div class="modal-body">
              <form #addForm="ngForm" (ngSubmit)="onAdddriver(addForm)">
              <div class="form-group">
                 <label for="name">Name</label>
                 <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required>
              </div>
              <div class="form-group">
                 <label for="email">Email Address</label>
                 <input type="email" ngModel name="e_mail" class="form-control" id="email" placeholder="Email" required>
              </div>
              <div class="form-group">
                 <label for="phone">Phone</label>
                 <input type="text" ngModel name="phone_number" class="form-control" id="phone" placeholder="Phone" required>
              </div>
              <div class="form-group">
                  <label for="phone">Secteur</label>
                  <input type="text" ngModel name="secteur" class="form-control" id="phone" placeholder="Secteur" required>
               </div>
              <div class="modal-footer">
                 <button type="button" id="add-driver-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
                 <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Add driver</button>
              </div>
              </form>
           </div>
        </div>
      </div>
      </div>
    
    <!-- Edit Modal -->
    <div class="modal fade" id="updatedriverModal" tabindex="-1" role="dialog" aria-labelledby="employeeEditModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="updateEmployeeModalLabel">Edit Employee </h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body">
               <form #editForm="ngForm" >
                  <div class="form-group">
                     <label for="name">Name</label>
                     <input type="text" ngModel="{{editDriver?.name}}" name="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name">
                  </div>
                  <input type="hidden" name="id" class="form-control" id="id" placeholder="Email">
                  <input type="hidden" name="userCode" class="form-control" id="userCode" placeholder="Email">
                  <div class="form-group">
                     <label for="email">Email Address</label>
                     <input type="email" ngModel="{{editDriver?.e_mail}}" name="e_mail" class="form-control" id="email" placeholder="Email">
                  </div>
                  <div class="form-group">
                     <label for="phone">Phone</label>
                     <input type="text" ngModel="{{editDriver?.phone_number}}" name="phone" class="form-control" id="phone" name="phone" placeholder="Phone">
                  </div>
                  <div class="form-group">
                     <label for="phone">Secteur</label>
                     <input type="text" ngModel="{{editDriver?.secteur}}" name="secteur" class="form-control" id="secteur" placeholder="Image URL">
                  </div>
                  <div class="modal-footer">
                     <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Close</button>
                     <button (click)="onUpdatedriver(editForm.value)" data-dismiss="modal" class="btn btn-primary" >Save changes</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
    </div>
    
    <!-- Delete Modal -->
  <div class="modal fade" id="deletedriverModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="deleteModelLabel">Delete driver</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body">
               <p>Are you sure you want to delete employee</p>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                  <button (click)="onDeletedriver(editDriver?.e_mail)" class="btn btn-danger" data-dismiss="modal">Yes</button>
               </div>
            </div>
         </div>
      </div>
  </div>
  <!-- Notification for no employees -->
  <div *ngIf="drivers?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
  <div class="alert alert-info" role="alert">
    <h4 class="alert-heading">NO EMPLOYEES!</h4>
    <p>No Employees were found.</p>
  </div>
  </div>
